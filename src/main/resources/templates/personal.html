<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料展示</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/md5.js" type="application/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" style="height: 600px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>

            <form action="/personal" method="post" enctype="multipart/form-data">
                <div style="width: 500px; margin-right: auto; margin-left: auto;margin-top: 100px;">
                    <div class="form-group form-group-sm">
                        <h2 style="width: 136px; margin-left: auto; margin-right: auto">个人资料</h2>
                        <div style="width: 64px; margin-left: auto; margin-right: auto">
                            <span>
                                <a href="#">
                                     <img class="media-object img-rounded"
                                          th:src="${session.user.avatarUrl}">
                                 </a>
                            </span>
                            <span style="margin-top: 20px;font-size: 12px;color: #99a2aa;">当前头像</span>
                        </div>

                            <div class="form-group">
                                <label for="disabledTextInput">当前用户账号:</label>
                                <input type="text" disabled="disabled" id="disabledTextInput"  th:value="${session.user.userId}" class="form-control" >
                            </div>
                        <div class="form-group"  style="display: none">
                            <label for="disabledTextInput">当前用户账号:</label>
                            <input type="text"   name="userId" th:value="${session.user.userId}" class="form-control" >
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">当前用户名：</label>
                            <input type="text" class="form-control" name="name" th:value="${session.user.name}" id="exampleInputEmail1" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">选择头像：</label>
                            <input type="file" id="exampleInputFile"  name="picture">
                            <p class="help-block">请选择图片上传：支持JPG、PNG等格式，图片需小于2M,名字不得过长</p>
                        </div>
                        <div >
                            <span >当前用户创建时间:</span>
                            <span th:text="${#dates.format(session.user.gmtCreate,'yyyy-MM-dd hh:mm')}"></span>
                        </div>
                    </div>

                    <div style="width: 100px; margin-right: auto; margin-left: auto">
                        <button type="submit" class="btn btn-info">确认修改</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
