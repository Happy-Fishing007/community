<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/md5.js" type="application/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" style="height: 600px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>

            <form action="/feedback" method="post">
                <div style="width: 500px; margin-right: auto; margin-left: auto;margin-top: 100px;">
                    <div class="form-group">
                        <label for="contact">联系方式：</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="qq、电话或邮箱...">
                    </div>

                    <div class="form-group">
                        <label for="feedback">反馈内容：</label>
                        <textarea id="feedback" name="feedback" style="width: 500px ;height: 100px"
                                  placeholder="请输入反馈内容..."></textarea>
                    </div>
                    <div style="width: 100px; margin-right: auto; margin-left: auto">
                        <button type="submit" class="btn btn-info"> 提交反馈</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
